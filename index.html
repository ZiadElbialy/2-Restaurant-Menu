<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <title>products</title>
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <div class="text">
                        <h1>BURGER Menu</h1>
                        <p>
                            You'r gonna need two hands to hold our toasted buns.
                            Our fresh, juicy burgers are served up medium-well
                            with a side of fries and a whole lot of flavor
                        </p>
                    </div>
                    <div class="products">
                        <div class="product">
                            <div class="card">
                                <h2>Bacon Burger</h2>
                                <p class="price">$9.5</p>
                                <button class="btn">Add To Cart</button>
                            </div>
                        </div>
                        <div class="product">
                            <div class="card">
                                <h2>Classic Burger</h2>
                                <p class="price">$7.5</p>
                                <button class="btn">Add To Cart</button>
                            </div>
                        </div>
                        <div class="product">
                            <div class="card">
                                <h2>Double Burger</h2>
                                <p class="price">$8.5</p>
                                <button class="btn">Add To Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
